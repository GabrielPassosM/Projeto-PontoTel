<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página pontos empresas - Alpha Vantage API">
    <meta name="author" content="Gabriel Passos">
    <title>Empresas</title>

    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/main.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center titulo-row2">
            <div class="p-5 titulo-bg">
                <h1 class="mt-5 display-3">Empresas</h1>
            </div>
        </div>

        <div class="row justify-content-center" id="reload-botao">
            <div class="col">
                <button class="botao-nova-pesquisa" onclick="reload()">NOVA PESQUISA</button>
            </div>
        </div>

        <div class="row" id="select-row">
            <div class="col d-flex justify-content-center">
                <span class="label-empresas">Escolha uma empresa:</span>
            </div>
            <div class="col d-flex justify-content-center">
                <select name="empresas" id="empresas" class="select-empresas pl-3">
                    <option value="PETR4.SA">Petrobras</option>
                    <option value="ITUB4.SAO">Itaú</option>
                    <option value="VALE3.SAO">Vale</option>
                </select>
            </div>

            <div class="col d-flex justify-content-center">
                <input type="submit" value="Pesquisar" class="botao-pesquisar-empresa" onclick="selecionaEmpresa()">
            </div>
        </div>

        <div class="row container-info mt-5" id="esconde-info">
            <div class="col-12">
                <div class="col-12 border-bottom border-white" id="cabecalho-info"></div>

                <div id="app" class="col-12">
                     <p> [[ data[0] ]] </p>
                </div>
            </div>
        </div>

        <div class="row botao-voltar-row">
            <div><a class="botao-voltar" href="/">VOLTAR</a></div>
        </div>
    </div><!--Fim container-->

    <footer class="rodape-empresas">
        <span>&copy; Copyright 2021 - Gabriel Passos Martins - Projeto PontoTel</span>
    </footer>

    <!--AXIOS-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!--VueJs-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="./static/js/getEmpresa.js"></script>
</body>
</html>
